<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">	
    <link rel="stylesheet" href="style.css"/>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="json-post">
        <form id="form" action="https://www.google.com" method="POST">
		    <div class="fill-forms">
                <label for="email">Введіть Email</label>
                <input type="email" id="email" name="email">
            </div>
            <div class="fill-forms">
                <label for="name">Введіть ім'я</label>
                <input type="text" id="name_id" name="name">
            </div>
            <div class="fill-forms">
                <label for="message">Введіть повідомлення</label>
                <input type="text" id="message" name="message">
            </div>
            <button type="submit" >Відправити</button>
            <script src="script.js"></script>
        </form>
    </div>
</body>
</html>
