<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css"/>
    <title>Document</title>
</head>
<body>
    <div class="image-changer">
        <h1>Зміна властивостей зображення</h1>
        <img src="image.jpg" alt="Image" id="image">
        <form>
            <h2>Зміна розмірів</h2>
            <div class="fill-forms">
                <label for="width-input">Ширина (width)</label>
                <input type="number" id="width-input" value="500">
            </div>
            <div class="fill-forms">
                <label for="height-input">Висота (height)</label>
                <input type="number" id="height-input" value="278">
            </div>
            <h2>Зміна рамки</h2>
            <div class="fill-forms">
                <label for="thickness-input">Товщина рамки</label>
                <input type="number" id="thickness-input" value="4">
            </div>
            <div class="fill-forms">
                <label for="color-input">Колір рамки</label>
                <input type="text" id="color-input" value="red">
            </div>
            <h2>Додатково:</h2>
            <div class="fill-forms">
                <label for="alter-input">Альтернативний текст</label>
                <input type="text" id="alter-input" value="Flowers">
            </div>
            <button type="button" onclick="changeImage()">Застосувати параметри</button>
            <script src="script.js"></script>
        </form>
    </div>
</body>
</html>
