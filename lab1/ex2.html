<!DOCTYPE html>
    <head>
        <meta name="viewport" content="width-device-width, initial-scale=1.0"/>
        <meta charset="utf-8" lang="en-US"/>
        <title>Ul li test</title>
        <style>
            li ul .i{
                list-style-type: lower-roman;
            }
        </style>
    </head>
    <body>
        <ul>
            <li>Українська мова
                <ul>
                    <li class="i">Граматика</li>
                    <li class="i"> Орфографія</li>
                </ul>
            </li>
            <li>Історія України
                <ul >
                    <li class="i" value="3">Історія Київської Русі</li>
                    <li class="i">Історія козацтва</li>
                </ul>
            </li>
            <li>Філософія
                <ul>
                    <li class="i" value="5">Давньогрецькі філософи</li>
                    <li class="i">Філософія сучасності</li>
                    <li class="i">Проблеми наукового пізнання</li>
                </ul>
            </li>
        </ul>
    </body>
</html>
