<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        table { border-collapse: collapse; width: 400px; height: 400px;}
        td { border: 5px solid #000; }
    </style>
    
</head>
<body>
    <table>
        <tbody>
            <tr>
                <td colspan="2"></td>
                <td colspan="2"></td>
                <td colspan="2" style="background-color: #fffa69;"></td>
            </tr>
            <tr>
                <td colspan="1"></td>
                <td colspan="3" rowspan="2" style="background-color: #ff5b2d;"></td>
                <td colspan="2" style="background-color: #fffa69;"></td>
            </tr>
            <tr>
                <td rowspan="2"></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td style="background-color: #000000;"></td>
                <td style="background-color: #000000;"></td>
                <td ></td>
                <td colspan="2"></td>
            </tr>
            <tr>
                <td rowspan="3" style="background-color: #fffa69;"></td>
                <td style="background-color: #000000;"></td>
                <td style="background-color: #000000;"></td>
                <td></td>
                <td colspan="2" rowspan="2" style="background-color: #074481;"></td>
            </tr>
            <tr>
                <td colspan="2" rowspan="2"></td>
                <td style="background-color: #000000;"></td>
                
            </tr>
            <tr>
                <td colspan="3"></td>
            </tr>

        </tbody>
    </table>
</body>
</html>
